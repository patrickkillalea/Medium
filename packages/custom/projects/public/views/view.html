<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="mainContent">
        <div class="row" style="background-color: #77ba9b;">
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="circle-box">
                    <div class="circle-content">
                        <img src="{{project.avatar}}" class="circle-image" />
                    </div>
                </div>
                </br>
            </div>
            <div class="col-md-9 col-sm-8 col-xs-6">
                <h2>{{project.title}}</h2>
                <div>{{project.rank}}</div>
                <div>{{project.email}}</div>
                <div>{{project.number}}</div>
            </div>
        </div>
        <div class="row" style="background-color: #639bf1;">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <pre>{{project.content}}</pre>
            </div>
            <div data-ng-if="hasAuthorization(project)">
                <a class="btn" href="/projects/{{project._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn" data-ng-click="remove(project);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
    </div>
</section>
