<section data-ng-controller="MembersController" data-ng-init="findOne()">
    <span>{{member.created | date:'medium'}}</span> /
    <span>{{member.user.name}}</span>
    <h2>{{member.title}}</h2>
    <div data-ng-if="hasAuthorization(member)">
        <a class="btn" href="/members/{{member._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(member);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{member.content}}</div>
</section>
